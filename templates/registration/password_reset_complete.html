{% extends 'base.html' %}
{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Password Reset Complete</h2>
                </div>
                <div class="card-body text-center">
                    <h3 class="card-title">Password reset complete</h3>
                    <p class="card-text">Your new password has been set. You can log in now on the <a href="{% url 'login' %}">log in page</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
