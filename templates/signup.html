{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="container my-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Sign Up</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success ml-2" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
